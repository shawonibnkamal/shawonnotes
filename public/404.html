<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found - Shawon Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        text-align: center;
        line-height: 1.6;
      }
      .error-code {
        font-size: 72px;
        font-weight: bold;
        color: #e74c3c;
        margin-bottom: 20px;
      }
      .message {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .description {
        color: #666;
        margin-bottom: 30px;
      }
      .home-link {
        display: inline-block;
        background: #3498db;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 6px;
        transition: background 0.3s;
      }
      .home-link:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="error-code">404</div>
    <div class="message">Page Not Found</div>
    <div class="description">
      The page you're looking for doesn't exist. If you're looking for old
      content, you might be redirected automatically.
    </div>
    <a href="/" class="home-link">Go to Homepage</a>

    <!-- Include redirect script to handle old WordPress URLs -->
    <script src="/redirects.js"></script>
  </body>
</html>
